<div *ngIf="data">
  <h1>{{ data.title }}</h1>

  <div class="mat-elevation-z8">
    <table
      [dataSource]="data.rows"
      mat-table
      class="full-width-table"
      matSort
      aria-label="Elements"
    >
      <ng-container *ngFor="let c of data.columnHeaders" matColumnDef="{{ c }}">
        <th mat-header-cell *matHeaderCellDef>{{ c }}</th>
        <td mat-cell *matCellDef="let row">{{ row[c] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="data.columnHeaders"></tr>
      <tr
        (click)="selectItem(row)"
        mat-row
        *matRowDef="let row; columns: data.columnHeaders"
      ></tr>
    </table>
