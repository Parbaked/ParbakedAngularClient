<div *ngIf="data">
  <h1>{{ data.title }}</h1>

  <mat-form-field class="full-width-table">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table
      [dataSource]="dataSource"
      mat-table
      class="full-width-table"
      matSort
      aria-label="{{ 'data for ' + data.title }}"
    >
      <ng-container *ngFor="let c of data.columnHeaders" matColumnDef="{{ c }}">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>{{ c }}</th>
        <td mat-cell *matCellDef="let row">{{ row[c] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="data.columnHeaders"></tr>
      <tr
        (click)="selectItem(row)"
        mat-row
        *matRowDef="let row; columns: data.columnHeaders"
      ></tr>
    </table>
    <mat-paginator
      *ngIf="data.enablePaging"
      [pageSizeOptions]="[10, 20, 50]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
